  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 10px;
    }

    body {
      font-family: "'Arial', sans-serif";
      background-color: #fdfaf4; /* 아이보리 배경 */
      color: #4e3d31;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-menu {
      display: flex;
      flex-wrap: wrap;
    }
    .logo img {
      height: 55px;
    }

    .nav-menu a {
      padding: 5px 15px;
      text-decoration: none;
      color: #4e3d31;
      border-radius: 5px;
      transition: 0.2s ease;
      font-family: monospace;
      margin-bottom: 30px;
    }

    .highlight {
      color: #c3ab85;
      padding: 0;
      font-size: 36px;
    }

    .nav-menu a:hover {
      background-color: #f1e8dc;
    }

    .description {
      margin-top: 40px;
      text-align: center;
      padding: 40px 20px;
      font-size: 22px;
      font-family: monospace;
    }

    .site-footer {
  background-color: #f1e8dc;
  padding: 40px 20px;
  text-align: center;
  color: #6e5b4c;
  font-size: 14px;
  border-top: 1px solid #e0d8cc;
  margin-top: 60px;
  font-family: 'Arial', sans-serif;
}

.site-footer p {
  margin: 0;
  line-height: 1.6;
}

.site-footer strong {
  font-weight: 600;
  color: #4e3d31;
}
.timeline-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 고정 3열 */
  gap: 24px;
  padding: 0 5% 80px;
  max-width: 1200px;
  margin: 0 auto;
}


.timeline-card {
  background-color: #ffffff;
  border: 1px solid #e0d8cc;
  border-radius: 16px;
  padding: 16px;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.timeline-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
}

.timeline-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 24px;
  margin-bottom: 12px;
}

.timeline-card p {
  font-size: 14px;
  color: #4e3d31;
  font-family: monospace;
}

@media (max-width: 800px) {
  .timeline-grid {
    grid-template-columns: repeat(2, 1fr); /* 태블릿: 2열 */
  }
}

@media (max-width: 500px) {
  .timeline-grid {
    grid-template-columns: 1fr; /* 모바일: 1열 */
  }
}


    @media (max-width: 600px) {
      nav {
        justify-content: center;
      }

      .description {
        font-size: 18px;
        padding: 30px 10px;
      }
    }
  </style>
</head>
