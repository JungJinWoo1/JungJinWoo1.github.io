<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사진 갤러리</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 10px;
    }

    body {
      font-family: "'Arial', sans-serif";
      background-color: #fdfaf4; /* 아이보리 배경 */
      color: #4e3d31;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-menu {
      display: flex;
      flex-wrap: wrap;
    }
    .logo img {
      height: 55px;
    }

    .nav-menu a {
      padding: 5px 15px;
      text-decoration: none;
      color: #4e3d31;
      border-radius: 5px;
      transition: 0.2s ease;
      font-family: monospace;
      margin-bottom: 30px;
    }

    .highlight {
      color: #c3ab85;
      padding: 0;
      font-size: 36px;
    }

    .nav-menu a:hover {
      background-color: #f1e8dc;
    }

    .description {
      margin-top: 40px;
      text-align: center;
      padding: 40px 20px;
      font-size: 22px;
      font-family: monospace;
    }

    .site-footer {
  background-color: #f1e8dc;
  padding: 40px 20px;
  text-align: center;
  color: #6e5b4c;
  font-size: 14px;
  border-top: 1px solid #e0d8cc;
  margin-top: 60px;
  font-family: 'Arial', sans-serif;
}

.site-footer p {
  margin: 0;
  line-height: 1.6;
}

.site-footer strong {
  font-weight: 600;
  color: #4e3d31;
}
.gallery-section {
  padding: 60px 5% 80px;
  max-width: 1200px;
  margin: 0 auto;
}

.gallery-title {
  font-size: 24px;
  color: #4e3d31;
  font-family: monospace;
  margin-bottom: 30px;
  text-align: center;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

.gallery-item {
  overflow: hidden;
  border-radius: 12px;
  transition: transform 0.3s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.gallery-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease;
}

.gallery-item:hover img {
  transform: scale(1.35);
}

@media (max-width: 900px) {
  .gallery-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 500px) {
  .gallery-grid {
    grid-template-columns: 1fr;
  }
}
@media (max-width: 600px) {
    nav {
    justify-content: center;
    }
}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
    </div>
    <nav class="nav-menu">

      <a href="nez.html">네즈</a>
      <a href="timeline.html">일상</a>
      <a href="gallery.html">갤러리</a>
      <a href="tips.html">팁</a>
    </nav>
  </header>

<section class="gallery-section">
  <h2 class="gallery-title">사진 갤러리</h2>
  <div class="gallery-grid">
    <div class="gallery-item"><img src="img/gallery1.jpg" alt="gallery1"></div>
    <div class="gallery-item"><img src="img/gallery2.jpg" alt="gallery2"></div>
    <div class="gallery-item"><img src="img/gallery3.jpg" alt="gallery3"></div>
    <div class="gallery-item"><img src="img/gallery4.jpg" alt="gallery4"></div>
    <div class="gallery-item"><img src="img/gallery5.jpg" alt="gallery5"></div>
    <div class="gallery-item"><img src="img/gallery6.jpg" alt="gallery6"></div>
    <div class="gallery-item"><img src="img/gallery7.jpg" alt="gallery7"></div>
    <div class="gallery-item"><img src="img/gallery8.jpg" alt="gallery8"></div>
  </div>
</section>



  <footer class="site-footer">
  <p>© 2025 <strong>마요네즈 월드</strong>| 고양이와 함께하는 감성 공간</p>
</footer>
</body>
</html>
